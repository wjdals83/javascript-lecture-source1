<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_mouse event</title>
    <style>
        .area {
            background: lightgray;
            border: 1px solid black;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <h1>01. 마우스 관련 이벤트</h1>
    <h3>마우스 이벤트 종류</h3>
    <ul>
        <li>mousedown/mouseup</li>
        <li>mouseover/mouseout</li>
        <li>mousemove</li>
        <li>click</li>
        <li>contextmenu</li>
    </ul>

    <h3>마우스 이벤트 테스트</h3>
    <button>클릭해보세요</button>
    <div class="area"></div>

    <script>
        const $btn = document.querySelector('button');
        const $area = document.querySelector('.area');

        // event.button
        // 0 : 왼쪽, 1 : 가운데, 2 : 오른쪽

        // e 라는 것은 이벤트 핸들러 함수의 매개변수. on ~~ 같은 이벤트 핸들러 함수에 전달되는 이벤트 객체
        $btn.onmousedown = (e) => {
            $area.insertAdjacentHTML('beforeend', 'mousedown button=' + e.button + "<br>");
        }

        $btn.onmouseup = (e) => {
            $area.insertAdjacentHTML('beforeend', 'mousup button=' + e.button + "<br>");
        }

        // $btn.onmouseover = (e) => {
        //     $area.insertAdjacentHTML('beforeend', 'mouseover button=' + e.button + "<br>");
        // }

        // $btn.onmouseout = (e) => {
        //     $area.insertAdjacentHTML('beforeend', 'mouseout button=' + e.button + "<br>");
        // }

        $btn.onclick = (e) => {
            $area.insertAdjacentHTML('beforeend', 'click button=' + e.button + "<br>");
        }

        $btn.ondblclick = (e) => {
            $area.insertAdjacentHTML('beforeend', 'ondblclick button=' + e.button + "<br>");
        }

        $btn.oncontextmenu = (e) => {
            $area.insertAdjacentHTML('beforeend', 'oncontextmenu button=' + e.button + "<br>");
        }
    </script>
    
</body>
</html>
