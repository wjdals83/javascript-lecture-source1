<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_event-delegation</title>
    <style>
        .highlight {
            font-weight: bolder;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>02. 이벤트 위임</h1>

    <pre>
        비슷한 방식으로 여러 요소를 다루어야 할 때, 각 요소마다 이벤트 핸들러를
        등록하지 않고, 공통의 조상(부모)에 이벤트 핸들러를 단 하나만 할당하여
        여러 요소를 한 번에 다루는 이벤트 위임
        공통 조상에 할당한 핸들러에서 event.target 을 이용하면
        실제로 어디서 이벤트가 일어났는 지 알 수 있으며, 
        이를 이용하여 이벤트를 핸들링 할 수 있다. 
    </pre>

    <ul id="drink">
        <li>아이스아메리카노</li>
        <li>카페라떼</li>
        <li>에스프레소</li>
    </ul>

    <script>
        // 각 li 가 클릭 되었을 때, highlight 라는 클래스가 없을 경우 부여하고
        // 있을 경우는 제거할 것이다. 

        // 각각의 li 태그마다 이벤트 핸들러를 등록 할 수 있지만
        // 상위 요소인 ul 태그에 한 번만 등록하여 코드의 양을 줄일 수 있다. 
        const $drink = document.getElementById('drink');

        // ul 이 클릭 되었을 때만이 아니라
        // li 가 클릭 되었을 때 버블링으로 인해 ul 로 이벤트가 전파되며
        // 이벤트 핸들러가 동작된다.
        $drink.addEventListener('click', e => {
            // ul 영역을 클릭 시에는 동작시키고 싶지 않다.
            if(e.target.matches('li')) {
                highlight(e.target);        // li 가 클릭 되었을 때 해당 li 를 인자로 전달한다.
            }
        });

        function highlight(li) {
            // 클릭 된 li 의 class 에 highlight 를 부여하거나 제거를 한다.
            li.classList.toggle('highlight');
        }
    </script>
</body>
</html>
