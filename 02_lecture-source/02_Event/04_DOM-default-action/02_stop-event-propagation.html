<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_stop event propagation</title>
</head>
<body>
    <h1>02. 이벤트 전파 방지</h1>
    <pre>
        이벤트 객체의 stopPropagation 메소드는 이벤트 전파를 중지 시킨다. 
    </pre>

    <ul id="drink">
        <li>커피</li>
        <li>콜라</li>
        <li>우유</li>
    </ul>

    <script>
        const $drink  = documenet.getElementById('drink');

        $drink.addEventListener('click', e => {
            if(e.target.matches('li')) {
                e.target.style.color = 'red';
            }
        })

        // 첫 번째 li를 대상으로 color 를 변경
        document.querySelector('li').addEventListener('click', e => {
            e.stopPropagation();      // 이벤트 전파 중단으로 인해 red로 바뀌지 않는다.
            e.target.style.color = 'blue';
        })

    </script>

</body>
</html>
