<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_parent node</title>
</head>
<body>
    <h1>02. 부모 노드 탐색</h1>
    <pre>
        부모 노드를 탐색하려면 Node.prototype.parentNode
        프로퍼티를 사용한다.
    </pre>

    <script>
        console.log("============HTML===========");
        console.log(document.documentElement);
        console.log("=============HEAD==========");
        console.log(document.head.parentNode);
        console.log("=============BODY===========");
        console.log(document.body.parentNode);
    </script>

    <ul id="lists">
        <li class="coffee">커피</li>
        <li clss="coke">콜라</li>
        <li class="milk">우유</li>
    </ul>

    <script>
        const $coke = document.querySelector('.coke');
        console.log($coke.parentNode);
    </script>

</body>
</html>
